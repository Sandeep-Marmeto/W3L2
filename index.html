<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto">
        <!-- Top Banner -->
        <div class="bg-black text-white text-center py-2">
            <p>SUPER SALE UP TO 40% OFF</p>
        </div>

        <!-- Navigation Bar -->
        <nav class="bg-white py-4 px-6 flex justify-between items-center border-b-2 border-gray-200">
            <!-- Left Navigation Links -->
            <div class="flex space-x-6">
                <a href="#" class="text-black font-semibold hover:text-pink-500">SHOP</a>
                <a href="#" class="text-black font-semibold hover:text-pink-500">COMMUNITY</a>
            </div>

            <!-- Logo -->
            <div class="text-center">
                <img src="logo.png" alt="PLUSH Logo" class="mx-auto" style="max-height: 40px" />
            </div>

            <!-- Right Icons -->
            <div class="flex space-x-6 items-center">
                <button class="text-black hover:text-pink-500">
                    <img src="user.png" alt="user" />
                </button>
                <button class="text-black hover:text-pink-500">
                    <img src="search.png" alt="search" />
                </button>
                <button class="text-black hover:text-pink-500">
                    <img src="cart.png" alt="cart" />
                </button>
            </div>
        </nav>

        <!-- Header -->
        <img src="Header.png" alt="header" class="w-full" />

        <!-- Search Bar -->
        <div class="relative w-1/2 mx-auto mt-4 rounded-lg border-2 border-red-600 overflow-hidden">
            <input id="search-input" type="text" class="w-full p-3 border rounded outline-none"
                placeholder="Search for images..." />
            <button id="search-button" class="absolute right-0 top-0 h-full px-6 text-white rounded-r">
                <img src="Search1.png" alt="" />
            </button>
        </div>

        <!-- First Image Section -->
        <div id="first-image-section" class="mt-8">
            <h2 class="text-xl font-semibold mb-4">First Result</h2>
            <div id="first-image" class="border p-4 rounded bg-white">
                <!-- First image details will be inserted here -->
            </div>
        </div>

        <!-- Similar Results Section -->
        <div id="similar-results-section" class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Similar Results</h2>
            <div id="similar-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Similar images will be inserted here -->
            </div>
        </div>

        <!-- Favorites Section -->
        <div id="favorites-section" class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Favorites List</h2>
            <div>
                <label for="sort-options">Sort By:</label>
                <select id="sort-options" class="p-2 border rounded">
                    <option value="title">Title</option>
                    <option value="alt">Alt</option>
                </select>
            </div>
            <div id="favorites" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
                <!-- Favorites images will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
